<!DOCTYPE html>
<html lang="es" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanadores</title>

    <link href="assets/css/fonts.css" type="text/css" rel="stylesheet" />
    <link href="assets/css/main.css" type="text/css" rel="stylesheet" />
    <link href="assets/css/rueda.css" type="text/css" rel="stylesheet" />
    <link href="assets/css/botones.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/loader.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="container">
        <div id="header">
            <div id="title">
                <h1>Sanadores</h1>
                <h2>ambientales</h2>
            </div>
            <div id="instrucciones">
                <img src="assets/images/instrucciones.svg" />
                <p>Pasa el cursor por cada uno para conocer su descripci√≥n.</p>
            </div>
        </div>
        <div id="content">
            <div id="col">
                <div id="col-rueda"><!--col-rueda-loading-->
                    <p id="col-rueda-title" class="col-rueda-title-off"></p>
                    <div id="rueda" class="rueda-off">
                        <div class="rueda-nivel0">
                            <div class="rueda-borde"></div>
                        </div>

                        <div class="rueda-imagen">
                            <div id="rueda-imagen-wrap">
                                <div id="rueda-imagen-wrap-1" class="rueda-imagen-wrap-1-visible">
                                    <div class="rueda-imagen-wrap-img">
                                        <img id="rueda-imagen-wrap-1-img" src="" />
                                    </div>
                                    <div class="rueda-imagen-wrap-description">
                                        <p id="rueda-imagen-wrap-1-descripcion"></p>
                                    </div>
                                </div>
                                <div id="rueda-imagen-wrap-2" class="rueda-imagen-wrap-2-invisible">
                                    <div class="rueda-imagen-wrap-img">
                                        <img id="rueda-imagen-wrap-2-img" src="" />
                                    </div>
                                    <div class="rueda-imagen-wrap-description">
                                        <p id="rueda-imagen-wrap-2-descripcion"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="rueda-nivel1"></div>

                        <div class="rueda-nivel2">
                            <div id="rueda-areas"></div>
                        </div>
                    </div>
                </div>
                <div id="col-ruleta">
                    <div id="ruleta-imagen">
                        <img id="ruleta-img" src="assets/images/ruleta.png" />
                        <div id="ruleta-numeros">
                            <div onclick="clickRuleta(1)">1</div>
                            <div onclick="clickRuleta(2)">2</div>
                            <div onclick="clickRuleta(3)">3</div>
                            <div onclick="clickRuleta(4)">4</div>
                            <div onclick="clickRuleta(5)">5</div>
                            <div onclick="clickRuleta(6)">6</div>
                            <div onclick="clickRuleta(7)">7</div>
                        </div>
                        <div id="ruleta-aguja">
                            <img id="ruleta-aguja-img" src="assets/images/aguja.svg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="botones">
        <button id="next-tema-btn" class="next-tema-off"></button>
        <button id="sonido-btn" class="sonido-off"></button>
    </div>

    <div id="loader" class="loader-on">
        <div id="loader-img"></div>
        <div id="loader-bar">
            <div id="loader-bar2"></div>
        </div>
    </div>

    <script src="assets/data.js"></script>
    <script src="assets/js/loader.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        var background_mp3 = null;
        var click_mp3 = null;
        var over_mp3 = null;
        var transicion_mp3 = null;
        var aguja_mp3 = null;

        var intro_mp3 = null;
        
        window.onload = function(){
            loadTrack({src: 'assets/sounds/background.mp3', callBack: function(data){
                background_mp3 = data
                background_mp3.loop = true
                background_mp3.volume = 0.2
                loaderUpdate()
                loadTrack({src: 'assets/sounds/click.mp3', callBack: function(data){
                    click_mp3 = data
                    loaderUpdate()
                    loadTrack({src: 'assets/sounds/over.mp3', callBack: function(data){
                        over_mp3 = data
                        loaderUpdate()
                        loadTrack({src: 'assets/sounds/transicion.mp3', callBack: function(data){
                            transicion_mp3 = data
                            loaderUpdate()
                            loadTrack({src: 'assets/sounds/aguja.mp3', callBack: function(data){
                                aguja_mp3 = data
                                loaderUpdate()

                                //loadTrack({src: 'assets/audios/intro.mp3', callBack: function(data){
                                    //intro_mp3 = data

                                    //window.top.postMessage({'completado': false, 'alto': 507}, '*' );
                                    unsetLoader()
                                    getE('sonido-btn').setAttribute('onclick','clickSonido()')
                                    //intro_mp3.play()
                                //}})
                            }})
                        }})
                    }})
                }})
            }})
        }

        var toggle_sonido = false
        function clickSonido(){
            if(!toggle_sonido){
                toggle_sonido = true
                getE('sonido-btn').className = 'sonido-on'
                background_mp3.play()
            }else{
                toggle_sonido = false
                getE('sonido-btn').className = 'sonido-off'
                background_mp3.pause()
            }
        }
    </script>
</body>
</html>
